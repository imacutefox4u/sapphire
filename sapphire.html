<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Sapphire</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a2a3a; /* Dark navy blue */
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 20px;
            border-bottom: 2px solid #1e5f8b;
        }
        .header h1 {
            font-size: 2.5em;
            color: #8bbfce; /* Light blue accent color */
        }
        .profile-pic {
            display: block;
            margin: 20px auto;
            border-radius: 50%;
            width: 200px;
            height: 200px;
            object-fit: cover;
            border: 3px solid #8bbfce;
        }
        .about {
            text-align: center;
            padding: 20px;
        }
        .about h2 {
            font-size: 2em;
            color: #8bbfce;
        }
        .about p {
            font-size: 1.2em;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Meet Sapphire</h1>
        </div>
        <img src="sapphire.jpg" alt="Sapphire the German Shepherd" class="profile-pic">
        <div class="about">
            <h2>About Sapphire</h2>
            <p>Sapphire is a beautiful German Shepherd with a heart of gold and boundless energy! She loves going for walks, playing fetch, and exploring new trails. Sapphire is also a loyal friend and loves to spend time with her family, always ready to lend a paw or a cuddle.</p>
        </div>
    </div>
</body>
</html>
